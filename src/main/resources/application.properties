# =========================
# Application / Server (unchanged)
# =========================
spring.application.name=demo
# Don't change the port
server.port = 9001
# for https
server.forward-headers-strategy=framework

# =========================
# MySQL Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

# =========================
# JWT Configuration
# =========================
# Secret key for signing JWT tokens
jwt.secret=MySuperSecretKey1234567890

# JWT token expiration in milliseconds (1 hour)
jwt.expiration=3600000

# =========================
# Logging / Debugging
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
