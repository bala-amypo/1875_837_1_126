# =========================
# Application / Server
# =========================
spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework

# =========================
# MySQL Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/transport?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

# =========================
# JWT Configuration
# =========================
jwt.secret=MySuperSecretKey1234567890    # replace with a secure random string
jwt.expiration=3600000                    # token expiration in milliseconds (1 hour)

# =========================
# Logging / Debugging
# =========================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
